<!doctype html>
<html>
    <head>
        <title>Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <link rel="stylesheet" href="css/style.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <div class="mdl-layout-spacer"></div>
                  <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect" onclick="saveAndExit()">
                    <i class="material-icons">done</i>
                  </button>
            </div>
          </header>

          <main class="mdl-layout__content">
            <div class="content-grid mdl-grid" id="cropInput">
              <!--   Main page content here:   -->
                <div class="mdl-cell mdl-cell--4-col"></div> <!--Spacer-->
                <div class="mdl-cell mdl-cell--4-col">
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Players</th>
                                <th width="20%">Points Won</th>
                            </tr>
                        </thead>
                        <tbody id="listOfPlayers">
                        </tbody>
                    </table>
                </div>
                <div class="mdl-cell mdl-cell--4-col"></div> <!--Spacer-->
            </div>



          </main>
        </div>
        <!--   JavaScript files:   -->
        <script src="js/shared.js"></script>
        <script src="js/addPoints.js"></script>
    </body>
</html>
