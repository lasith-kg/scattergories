<!doctype html>
<html>
    <head>
        <title>Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <link rel="stylesheet" href="css/style.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect" onclick="toggleCategories()">
                <i class="material-icons">list</i>
                </button>
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect" onclick="clearPlayers()">
                    <i class="material-icons">delete</i>
                </button>
              <div class="mdl-layout-spacer"></div>
                  <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect" onclick="addInput('listOfPlayers')">
                    <i class="material-icons">person_add</i>
                  </button>
                  <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect" onclick="saveAndExit()">
                    <i class="material-icons">play_arrow</i>
                  </button>
            </div>
          </header>

          <main class="mdl-layout__content">
              <h1 class="game-over" style="display: none;">Final Rankings</h1>
            <div class="content-grid mdl-grid" id="cropInput">
              <!--   Main page content here:   -->
                <div class="mdl-cell mdl-cell--4-col">
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="categoryTable" style="visibility: hidden;">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Categories</th>
                                <th width="15%" id="add-button">
                                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect" onclick="addInput('listOfCategories')">
                                        <i class="material-icons">playlist_add</i>
                                    </button>
                                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect" onclick="resetCategories()">
                                        <i class="material-icons">refresh</i>
                                    </button>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="listOfCategories">
                        </tbody>
                    </table>
                </div> <!--Spacer-->
                <div class="mdl-cell mdl-cell--4-col">
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Players</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="listOfPlayers">
                        </tbody>
                    </table>
                </div>
                <div class="mdl-cell mdl-cell--4-col"></div> <!--Spacer-->
            </div>



          </main>
        </div>
        <!--   JavaScript files:   -->
        <script src="js/shared.js"></script>
        <script src="js/addUser.js"></script>
    </body>
</html>
